{% extends "base.html" %}

{% block title %}Добавить сотрудника{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Добавить сотрудника</h1>
</div>

<form method="POST">
    <div class="form-row">
        <div class="form-group">
            <label>ФИО</label>
            <input type="text" name="full_name" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Подразделение</label>
            <select name="department_id" required onchange="loadPositions(this.value)">
                <option value="">Выберите подразделение</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Должность</label>
            <select name="position_id" id="position_select" required>
                <option value="">Сначала выберите подразделение</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Роль в системе</label>
        <select name="role_id" required>
            {% for role in roles %}
                {% if role.name != 'admin' or current_user.role.name == 'admin' %}
                    <option value="{{ role.id }}">
                        {{ 
                            'Администратор' if role.name == 'admin' else
                            'Менеджер' if role.name == 'manager' else 'Сотрудник' 
                        }}
                    </option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Пароль (временно, для теста)</label>
        <input type="password" name="password" required>
    </div>

    <button type="submit" class="btn">Сохранить сотрудника</button>
</form>

<a href="{{ url_for('views.admin_employees') }}" class="btn btn-outline">Отмена</a>

<script>
const positionData = {
    {% for dept in departments %}
    {{ dept.id }}: [
        {% for pos in dept.positions %}
        {id: {{ pos.id }}, title: "{{ pos.title }}"},
        {% endfor %}
    ],
    {% endfor %}
};

function loadPositions(deptId) {
    const posSelect = document.getElementById('position_select');
    posSelect.innerHTML = '<option value="">Выберите должность</option>';
    
    if (deptId && positionData[deptId]) {
        positionData[deptId].forEach(pos => {
            const opt = document.createElement('option');
            opt.value = pos.id;
            opt.textContent = pos.title;
            posSelect.appendChild(opt);
        });
    }
}
</script>

{% endblock %}
