{% extends "base.html" %}

{% block title %}Добавить метрику{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Добавить метрику оценки</h1>
</div>

<form method="POST">
    <div class="form-group">
        <label>Название метрики</label>
        <input type="text" name="name" required>
    </div>
    <div class="form-group">
        <label>Описание</label>
        <textarea name="description" rows="3"></textarea>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label>Категория</label>
            <select name="category_id" required>
                {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Максимальный балл</label>
            <input type="number" name="max_score" value="10" min="1" step="0.1" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label>Вес (в категории)</label>
            <input type="number" name="weight" value="1.0" min="0.1" step="0.1" required>
        </div>
        <div class="form-group">
            <label>Подразделение (если специфичная)</label>
            <select name="department_id">
                <option value="">Общая метрика</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Исключить по должности</label>
        <select name="exclude_position_id" multiple size="5">
            <option value="">-- Выберите должности для исключения --</option>
            {% for pos in all_positions %}
            <option value="{{ pos.id }}">{{ pos.title }} ({{ pos.department.name }})</option>
            {% endfor %}
        </select>
        <small class="text-muted">Удерживайте Ctrl (Cmd на Mac) для выбора нескольких.</small>
    </div>

    <div class="form-group">
        <label>Исключить по сотруднику</label>
        <select name="exclude_employee_id" multiple size="5">
            <option value="">-- Выберите сотрудников для исключения --</option>
            {% for emp in all_employees %}
            <option value="{{ emp.id }}">{{ emp.full_name }} ({{ emp.position.title if emp.position else 'Без должности' }})</option>
            {% endfor %}
        </select>
        <small class="text-muted">Удерживайте Ctrl для выбора нескольких.</small>
    </div>

    <button type="submit" class="btn">Сохранить метрику</button>
</form>

<a href="{{ url_for('views.admin_metrics') }}" class="btn btn-outline">Отмена</a>

{% endblock %}
