{% extends "base.html" %}

{% block title %}Добавить новость — Админка{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Добавить новость</h1>
</div>

<form method="POST">
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
        <label for="content">Текст новости</label>
        <textarea id="content" name="content" rows="8" required></textarea>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="published_at">Дата публикации</label>
            <input type="datetime-local" id="published_at" name="published_at" required>
        </div>

        <div class="form-group">
            <label for="image_url">Ссылка на изображение</label>
            <input type="url" id="image_url" name="image_url" placeholder="https://...">
        </div>
    </div>

    <button type="submit" class="btn">Сохранить и опубликовать</button>
</form>

<div class="action-buttons">
    <a href="{{ url_for('views.admin_news') }}" class="btn btn-outline">Отмена</a>
</div>

{% endblock %}
