{% extends "base.html" %}
{% block title %}Добавить должность{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Добавить должность</h1>
</div>

<form method="POST">
    <div class="form-group">
        <label>Название должности</label>
        <input type="text" name="title" required>
    </div>
    <div class="form-group">
        <label>Подразделение</label>
        <select name="department_id" required>
            <option value="">Выберите подразделение</option>
            {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Описание (опционально)</label>
        <textarea name="description" rows="3" placeholder="Обязанности, требования и т.д."></textarea>
    </div>
    <button type="submit" class="btn">Сохранить должность</button>
</form>

<a href="{{ url_for('views.admin_positions') }}" class="btn btn-outline">Отмена</a>
{% endblock %}
