{% extends "base.html" %}

{% block title %}Контакты — ИС ОЭРСК{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Контакты</h1>
    <p class="lead">Свяжитесь с нами — мы готовы ответить на ваши вопросы.</p>
</div>

<div class="section">
    <h2>Напишите нам</h2>
    <form id="contact-form" method="POST" action="{{ url_for('views.contact') }}">
        <div class="form-group">
            <label for="name">ФИО</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Отправить</button>
    </form>
</div>

<div class="section">
    <h2>Реквизиты</h2>
    <p><strong>АО «НИИ ТП»</strong><br>
</div>

<div class="action-buttons">
    <a href="{{ url_for('views.index') }}" class="btn btn-outline">На главную</a>
</div>

{% endblock %}
