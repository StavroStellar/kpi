{% extends "base.html" %}

{% block title %}Редактировать сотрудника{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Редактировать сотрудника</h1>
</div>

<form method="POST">
    <div class="form-row">
        <div class="form-group">
            <label>ФИО</label>
            <input type="text" name="full_name" value="{{ employee.full_name }}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ employee.email }}" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Подразделение</label>
            <select name="department_id" required onchange="loadPositions(this.value)">
                {% for dept in departments %}
                <option value="{{ dept.id }}" {% if dept.id == employee.department_id %}selected{% endif %}>
                    {{ dept.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Должность</label>
            <select name="position_id" id="position_select" required>
                {% for pos in positions %}
                <option value="{{ pos.id }}" {% if pos.id == employee.position_id %}selected{% endif %}>
                    {{ pos.title }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Роль в системе</label>
            <select name="role_id" required>
                {% for role in roles %}
                <option value="{{ role.id }}" {% if role.id == employee.role_id %}selected{% endif %}>
                    {{ 
                        'Администратор' if role.name == 'admin' else
                        'Менеджер' if role.name == 'manager' else 'Сотрудник' 
                    }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>IP-адрес</label>
            <input type="text" name="ip_address" value="{{ employee.ip_address or '' }}">
        </div>
        
    </div>
    <div class="form-group">
        <label>Сбросить пароль (оставьте пустым, чтобы не менять)</label>
        <input type="password" name="password" placeholder="Новый пароль">
        <small class="text-muted">Если вы хотите сбросить пароль сотрудника, введите новый пароль здесь.</small>
    </div>

    <button type="submit" class="btn">Сохранить изменения</button>
</form>

<a href="{{ url_for('views.admin_employees') }}" class="btn btn-outline">Отмена</a>

<script>
const positionData = {
    {% for dept in departments %}
    {{ dept.id }}: [
        {% for pos in dept.positions %}
        {id: {{ pos.id }}, title: "{{ pos.title }}"},
        {% endfor %}
    ],
    {% endfor %}
};

function loadPositions(deptId) {
    const posSelect = document.getElementById('position_select');
    const currentPosId = "{{ employee.position_id }}";
    posSelect.innerHTML = '<option value="">Выберите должность</option>';
    
    if (deptId && positionData[deptId]) {
        positionData[deptId].forEach(pos => {
            const opt = document.createElement('option');
            opt.value = pos.id;
            opt.textContent = pos.title;
            if (pos.id == currentPosId && deptId == "{{ employee.department_id }}") {
                opt.selected = true;
            }
            posSelect.appendChild(opt);
        });
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const deptSelect = document.querySelector('select[name="department_id"]');
    if (deptSelect.value) loadPositions(deptSelect.value);
});
</script>

{% endblock %}
