{% extends "base.html" %}
{% block title %}Редактировать FAQ{% endblock %}
{% block content %}
<div class="page-header"><h1>Редактировать вопрос</h1></div>
<form method="POST">
    <div class="form-group"><label>Вопрос</label><input type="text" name="question" value="{{ faq.question }}" required></div>
    <div class="form-group"><label>Ответ</label><textarea name="answer" rows="5" required>{{ faq.answer }}</textarea></div>
    <div class="form-group"><label>Категория</label><input type="text" name="category" value="{{ faq.category }}"></div>
    <button type="submit" class="btn">Сохранить</button>
</form>
<a href="{{ url_for('views.admin_faq') }}" class="btn btn-outline">Отмена</a>
{% endblock %}
