{% extends "base.html" %}

{% block title %}Редактировать метрику{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Редактировать метрику</h1>
</div>

<form method="POST">
    <div class="form-group">
        <label>Название метрики</label>
        <input type="text" name="name" value="{{ metric.name }}" required>
    </div>
    <div class="form-group">
        <label>Описание</label>
        <textarea name="description" rows="3">{{ metric.description or '' }}</textarea>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label>Категория</label>
            <select name="category_id" required>
                {% for cat in categories %}
                <option value="{{ cat.id }}" {% if cat.id == metric.category_id %}selected{% endif %}>
                    {{ cat.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Максимальный балл</label>
            <input type="number" name="max_score" value="{{ metric.max_score }}" min="1" step="0.1" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label>Вес (в категории)</label>
            <input type="number" name="weight" value="{{ metric.weight }}" min="0.1" step="0.1" required>
        </div>
        <div class="form-group">
            <label>Подразделение (если специфичная)</label>
            <select name="department_id">
                <option value="" {% if not metric.department_id %}selected{% endif %}>Общая метрика</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}" {% if metric.department_id == dept.id %}selected{% endif %}>
                    {{ dept.name }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn">Сохранить изменения</button>
</form>

<a href="{{ url_for('views.admin_metrics') }}" class="btn btn-outline">Отмена</a>

{% endblock %}
