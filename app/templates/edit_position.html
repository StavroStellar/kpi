{% extends "base.html" %}
{% block title %}Редактировать должность{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Редактировать должность</h1>
</div>

<form method="POST">
    <div class="form-group">
        <label>Название должности</label>
        <input type="text" name="title" value="{{ position.title }}" required>
    </div>
    <div class="form-group">
        <label>Подразделение</label>
        <select name="department_id" required>
            {% for dept in departments %}
            <option value="{{ dept.id }}" {% if dept.id == position.department_id %}selected{% endif %}>
                {{ dept.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Описание (опционально)</label>
        <textarea name="description" rows="3">{{ position.description or '' }}</textarea>
    </div>
    <button type="submit" class="btn">Сохранить изменения</button>
</form>

<a href="{{ url_for('views.admin_positions') }}" class="btn btn-outline">Отмена</a>
{% endblock %}
